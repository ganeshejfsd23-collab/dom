<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #8e7676;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(151, 120, 120, 0.3);
    }
    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 20px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: black; /* default text color */
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }
    button {
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .operator { background: lightblue; color: #000; }
    .equal { background: green; color: #fff; grid-column: span 2; }
    .clear { background: red; color: #fff; }
    .digit { background: #eee; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button class="digit" onclick="appendValue('7')">7</button>
      <button class="digit" onclick="appendValue('8')">8</button>
      <button class="digit" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button class="digit" onclick="appendValue('4')">4</button>
      <button class="digit" onclick="appendValue('5')">5</button>
      <button class="digit" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="digit" onclick="appendValue('1')">1</button>
      <button class="digit" onclick="appendValue('2')">2</button>
      <button class="digit" onclick="appendValue('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="digit" onclick="appendValue('0')">0</button>
      <button class="digit" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById("display").value += val;
      document.getElementById("display").style.color = "black"; // reset color when typing
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
      document.getElementById("display").style.color = "black"; // reset color
    }
    function calculate() {
      try {
        let expression = document.getElementById("display").value;
        
        // Handle percentage: replace "number%" with "(number/100)"
        expression = expression.replace(/(\d+)%/g, "($1/100)");
        
        let result = eval(expression);
        document.getElementById("display").value = result;
        document.getElementById("display").style.color = "blue"; // result text color
      } catch {
        document.getElementById("display").value = "Error";
        document.getElementById("display").style.color = "red"; // error text color
      }
    }
  </script>
</body>
</html>
